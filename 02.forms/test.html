<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>practice</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"
		integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>
	<style>
		body {
			padding: 0 40% 100px;
		}
		#result {
			position: absolute;
			top:100px;
			left: 200px;
			width: 400px;
			height: 600px;
			border: 1px solid #444;
			padding: 10px;
			box-sizing: border-box;
			text-align: center;
		}
	</style>
<body>
	<div id="result">
		<p>input 값 출력</p>
		<br>
		<p></p>
		<br>
		<p></p>
		<br>
		<p></p>
		<br>
		<p></p>
		<br>
		<p></p>
		<br>
		<p></p>
		<br>
		<p></p>
		<br>
		<p></p>
		<br>
		<p></p>
		<br>		
	</div>
	<div class="container mt-5">
		<form autocomplete="off" class="info">
		  	<label for="text" class="form-label">텍스트 영역</label>
			<input type="text" class="form-control" id="text" placeholder="텍스트 입력">
			<label for="pw" class="form-label">패스워드 영역</label>
			<input type="password" class="form-control" id="pw" placeholder="패스워드 입력">
			<label for="number" class="form-label">숫자 영역</label>
			<input type="number" class="form-control" id="num" placeholder="숫자 입력">
		  	<label for="email" class="form-label">이메일 영역</label>
			<input type="email" class="form-control" id="email" placeholder="이메일 입력">
			<label for="tel" class="form-label">전화번호 영역</label>
			<input type="tel" class="form-control" id="tel" placeholder="전화번호 입력">
			<label for="range" class="form-label">RANGE</label>
			<input type="range" class="form-control" id="range">
			<label for="month" class="form-label">MONTH</label>
			<input type="month" class="form-control" id="month">
			<label for="time" class="form-label">TIME</label>
			<input type="time" class="form-control" id="time">
			<label for="color" class="form-label">COLOR</label>
			<input type="color" class="form-control" id="color">
		</form>
		<button id="summit" class="btn btn-success mt-5">보내기</button>
	</div>
	
	
	
	<div class="container mt-5"> 
		<form>
			<label for="pwOrigin" class="form-label">기존 패스워드</label>
			<input type="password" class="form-control" id="pwOrigin" placeholder="기존 비밀번호를 입력해주세요">
			<label for="pwNew" class="form-label">새로운 패스워드</label>
			<input type="password" class="form-control" id="pwNew" placeholder="새로운 비밀번호를 입력해주세요">
			<label for="pwNewRe" class="form-label">새로운 패스워드 재입력</label>
			<input type="password" class="form-control" id="pwNewRe" placeholder="새로운 비밀번호를 다시 입력해주세요">
			<button id="pwBtn" class="btn btn-success mt-5">비밀번호 확인하기</button>
		</form>
	</div>
	
	<div class="container mt-5">
		<select class="form-select" aria-label="Default select example" id="country">
		  <option selected value="">선택해주세요.</option>
		  <option value="Korea">한국</option>
		  <option value="Japan">일본</option>
		  <option value="China">중국</option>
  		  <option value="USA">미국</option>
		</select>
	</div>
	
	
	
	
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
		
		
	<script>
		$(function(){
			$("#summit").on("click",function(){
				$("#result p").eq(1).text($("#text").val());
				$("#result p").eq(2).text($("#pw").val());
				$("#result p").eq(3).text($("#num").val());
				$("#result p").eq(4).text($("#email").val());
				$("#result p").eq(5).text($("#tel").val());
				$("#result p").eq(6).text($("#range").val());
				$("#result p").eq(7).text($("#month").val());
				$("#result p").eq(8).text($("#time").val());
				$("#result p").eq(9).text($("#color").val());
			});
			$("#pwBtn").on("click",function(){
				var pwOrigin = $("#pwOrigin").val();
				var pwNew = $("#pwNew").val();
				var pwNewRe = $("#pwNewRe").val();
				var summitPw = pwOrigin !== pwNew;
				console.log(summitPw)
				if(summitPw && pwNew === pwNewRe) {
					alert("사용 가능 비밀번호입니다.");
				}	else {
					alert("비밀번호를 다시 확인해주세요.");
				}
				
			});
			$("#country").on("change",function(){
				if($("#country").val()=="" || $("#country").val()== null){
					alert("다시 선책해 주세요");
				}	else {
					alert("선택된 나라 : " + $(this).val());
				}
			});
		});
	</script>
</body>

</html>
