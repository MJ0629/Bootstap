<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://code.jquery.com/jquery-3.6.4.min.js"
		integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
</head>

<body>
	<form autocomplete="off">
		<div class="mb-3">
			<label for="name" class="form-label">이름</label>
			<input type="text" class="form-control" id="name" placeholder="이름 입력">
		</div>
		<div class="mb-3">
			<label for="pw" class="form-label">Password</label>
			<input type="password" class="form-control" id="pw" placeholder="비밀번호 입력">
		</div>
		<div class="mb-3">
			<label for="email" class="form-label">Email address</label>
			<input type="email" class="form-control" id="email" placeholder="이메일 입력">
		</div>
		<div class="mb-3">
			<label for="tel" class="form-label">Tel</label>
			<input type="tel" class="form-control" id="tel" placeholder="전화번호 입력">
		</div>
		<div class="mb-3">
			<label for="num" class="form-label">Number</label>
			<input type="number" class="form-control" id="num" placeholder="숫자 입력">
		</div>
		<div class="mb-3">
			<label for="range" class="form-label">Range</label>
			<input type="range" class="form-control" id="range" placeholder="">
		</div>
		<div class="mb-3">
			<label for="date" class="form-label">Date</label>
			<input type="date" class="form-control" id="date" placeholder="">
		</div>
		<div class="mb-3">
			<label for="month" class="form-label">Month</label>
			<input type="month" class="form-control" id="month" placeholder="">
		</div>
		<div class="mb-3">
			<label for="time" class="form-label">Time</label>
			<input type="time" class="form-control" id="time" placeholder="">
		</div>
		<div class="mb-3">
			<label for="color" class="form-label">color</label>
			<input type="color" class="form-control" id="color" placeholder="">
		</div>
		<div class="mb-3">
			<button type="button" class="btn btn-success" id="btn">저장</button>
		</div>
	</form>

	<input class="form-control" type="text" placeholder="Disabled input" aria-label="Disabled input example" disabled>
	<input class="form-control" type="text" value="Disabled readonly input" aria-label="Disabled input example"
		disabled="disabled" readonly="readonly">
	<br>
	<input class="form-control" type="text" value="Readonly input here..." aria-label="readonly input example" readonly>
	<br>

	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
		integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
		integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script>
		$(function () {
			$("#btn").on('click', function () {
				console.log($("#name").val());
				console.log($("#pw").val());
				console.log($("#email").val());
				console.log($("#tel").val());
				console.log($("#num").val());
				console.log($("#range").val());
				console.log($("#date").val());
				console.log($("#month").val());
				console.log($("#time").val());
				console.log($("#color").val());
			});
		});
	</script>
</body>

</html>
