<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>23.05.12 과제</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
</head>
<body>
    <form class="container-fluid row">
        <fieldset class="inputtype p-5 col-3">
            <h3>input Type</h3>
            <hr>
        <label for="name" class="form-label mt-3">텍스트</label>
        <input type="text" class="form-control" id="name" placeholder="텍스트를 입력해주세요">
        <label for="numarea" class="form-label mt-3">숫자</label>
        <input type="number" class="form-control" id="numarea" placeholder="숫자를 입력해주세요">
        <label for="emailarea" class="form-label mt-3">이메일</label>
        <input type="email" class="form-control" id="emailarea" placeholder="이메일을 입력해주세요">
        <label for="pwarea" class="form-label mt-3">비밀번호</label>
        <input type="password" class="form-control" id="pwarea" placeholder="비밀번호를 입력해주세요">
        <label for="rangearea" class="form-label mt-3">range</label>
        <input type="range" class="form-control" id="rangearea">
        <label for="colorarea" class="form-label mt-3">색상</label>
        <input type="color" class="form-control" id="colorarea">
        <label for="datearea" class="form-label mt-3">날짜</label>
        <input type="date" class="form-control" id="datearea">
        <label for="montharea" class="form-label mt-3">월</label>
        <input type="month" class="form-control" id="montharea">
        <label for="timearea" class="form-label mt-3">시간</label>
        <input type="time" class="form-control" id="timearea">
            <button type="button" id="input_btn" class="btn btn-success mt-5">확인</button>
        </fieldset>

        <fieldset class="select p-5 col-3">
            <h3>Select</h3>
            <hr>
            <select name="fruits" id="fruits"  class="form-select">
                <option value="">과일고르기</option>
                <option value="Banana" selected>바나나</option>
                <option value="Apple">사과</option>
                <option value="Grape">포도</option>
                <option value="Orange">오렌지</option>
            </select>
            <div class="co-3" id="select_btn_box">
              <button type="button" id="select_btn" class="btn btn-success mt-5">확인</button>
            </div>
            <div class="mt-5 input_result">
              <h3>input Type Result</h3>
              <hr>
              <p id="text_result">텍스트 : </p>
              <p id="num_result">숫자 : </p>
              <p id="email_result">이메일 : </p>
              <p id="pw_result">패스워드 : </p>
              <p id="range_result">range : </p>
              <p id="color_result">색상 값 : </p>
              <p id="date_result">날짜 : </p>
              <p id="month_result">월 : </p>
              <p id="time_result">시간 : </p>
            </div>
        </fieldset>

        <fieldset class="checkbox p-5 col-3">
            <h3>CheckBox 성별</h3>
            <hr>
            <input class="gender" type="checkbox" value="Male" id="male" name="gender">
            <label for="male">
              남자
            </label><br>
            <input class="gender" type="checkbox" value="Female" id="female" name="gender">
            <label for="female">
              여자
            </label><br>
            <input class="gender" type="checkbox" value="etc" id="etc" name="gender">
            <label for="etc">
              기타
            </label><br>
            <button type="button" id="checkbox_btn" class="btn btn-success mt-5">확인</button>
        </fieldset>

        <fieldset class="radio p-5 col-3">
            <h3>Radio 통신사</h3>
            <hr>
            <input class="telecom" type="radio" value="SKT" id="SKT" name="telecom">
            <label for="SKT">
              SKT
            </label>
            <br>
            <input class="telecom" type="radio" value="KT" id="KT" name="telecom">
            <label for="KT">
              KT
            </label>
            <br>
            <input class="telecom" type="radio" value="LG" id="LG" name="telecom">
            <label for="LG">
              U+
            </label><br>
            <button type="button" id="radio_btn" class="btn btn-success mt-5">확인</button>
        </fieldset>
        
        	<div class="container">
				<button type="button" id="btnJquery" class="btn btn-success">Jquery</button>
         		<button type="button" id="btnJavascript" class="btn btn-success">Javascript</button>
			</div>
    </form>

</body>
</html>
