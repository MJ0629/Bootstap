<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>buttons</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <style>
	  body {
		  background-color: cornsilk;
	  }
  </style>
  <body>
	
	<button type="button" class="btn btn-primary" id="liveAlertBtn"  data-bs-dismiss="alert" aria-label="Close">Primary</button>
	<button type="button" class="btn btn-secondary">Secondary</button>
	<button type="button" class="btn btn-success">Success</button>
	<button type="button" class="btn btn-danger">Danger</button>
	<button type="button" class="btn btn-warning">Warning</button>
	<button type="button" class="btn btn-info">Info</button>
	<button type="button" class="btn btn-light">Light</button>
	<button type="button" class="btn btn-dark">Dark</button>
	<br>

	<button type="button" class="btn btn-outline-primary">Primary</button>
	<button type="button" class="btn btn-outline-secondary">Secondary</button>
	<button type="button" class="btn btn-outline-success btn-lg">Success</button>
	<button type="button" class="btn btn-outline-danger btn-sm">Danger</button>
	<button type="button" class="btn btn-outline-warning">Warning</button>
	<button type="button" class="btn btn-outline-info">Info</button>
	<button type="button" class="btn btn-outline-light">Light</button>
	<button type="button" class="btn btn-outline-dark">Dark</button>
	<br>
		<div class="alert alert-danger d-flex align-items-center" id="liveAlertPlaceholder" role="alert">
		  <!--<svg class="bi flex-shrink-0 me-2" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
		  <div>
		    경고
		  </div>
		  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>-->
	</div>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>

		const alertPlaceholder = document.getElementById('liveAlertPlaceholder')

		const alert = (message, type) => {
		  const wrapper = document.createElement('div')
		  wrapper.innerHTML = [
		    `<div class="alert alert-${type} alert-dismissible" role="alert">`,
		    `   <div>${message}</div>`,
		    '   <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>',
		    '</div>'
		  ].join('')

			  alertPlaceholder.append(wrapper)
			}
			const alertTrigger = document.getElementById('liveAlertBtn')
			
			    alertTrigger.classList.toggle('alert-dismissible')


		


	</script>
  </body>
</html>
